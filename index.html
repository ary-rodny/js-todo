<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-content">
        <div class="todo-header">
            <div class="flex-container">
                <h1>To do</h1>
                <div>
                    <button id="add" class="button">
                        Add Task
                    </button>
                </div>
            </div>
            <div class="hide" id="add-task">
                <form id="myForm" class="form-control">
                    <input type="text" name="addInput" id="addInput" placeholder="Name of task">
                    <input type="submit" name="bt_add" value="Add">
                </form>
            </div>
        </div>

        <div id="todos" class="todo-body todos">
            <ul id="body-ul">

            </ul>
        </div>




    </div>




    <script src="main.js"></script>
</body>

</html>
